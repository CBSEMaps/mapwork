<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="mapContainer">
        <img id="imageMap" src="map.jpg">
    </div>

    <div id="controls">
        <div id="scorePanel">Score: 0/0</div>
        <h1 id="markHeading">Ready?</h1>
        <button id="submitBtn">START</button>
    </div>
<div id="modalOverlay" class="hidden">
    <div id="modalContent">
        <h2 id="modalPromptText">Name this location:</h2>
        <input type="text" id="modalInput" placeholder="Type name here...">
        <button id="modalSubmitBtn">SUBMIT NAME</button>
        <p id="modalFeedback"></p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
